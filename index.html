<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/button.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/modal.css">
	<link rel="stylesheet" href="css/records.css">
	<script src="script.js" defer></script>
    <title>CRUD</title>
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>

    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>

        <table class="records">
            <thead>
                <tr>
                    <th>nome</th>
                    <th>e-mail</th>
                    <th>celular</th>
                    <th>cidade</th>
                    <th>ação</th>
                </tr>
            </thead>

            <tbody>
            </tbody>
        </table>

        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form" id="form">
                    <input type="text" class="modal-field" id='nome' data-index="new" placeholder="Nome" required>
                    <input type="email" class="modal-field" placeholder="Email" id='email' required>
                    <input type="text" class="modal-field" id='celular' placeholder="Celular" required>
                    <input type="text" class="modal-field" placeholder="Cidade" id='cidade' required>
                </form>
                <footer class="modal-footer">
                    <button id='salvar' class="button green">Salvar</button>
                    <button id='cancelar' class="button blue">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>

	<footer>
		Copyright &copy; Caio Lagreca
	</footer>
</body>
</html>
